<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="body">
            <div class="header">
                <div>CASHEW</div>
                <div>NDG-2025</div>
            </div>
            <div class="calculator">
                <div class="display">
                    <p></p>
                </div>
                <button id="clear">AC</button>
                <button id="backspace" key="Backspace">C</button>
                <button id="negative">+/-</button>
                <button class="operation" key="/">รท</button>
                <button class="number" key="7">7</button>
                <button class="number" key="8">8</button>
                <button class="number" key="9">9</button>
                <button class="operation" key="*">ร</button>
                <button class="number" key="4">4</button>
                <button class="number" key="5">5</button>
                <button class="number" key="6">6</button>
                <button class="operation" key="-">-</button>
                <button class="number" key="1">1</button>
                <button class="number" key="2">2</button>
                <button class="number" key="3">3</button>
                <button class="operation" key="+">+</button>
                <button class="number" key="0">0</button>
                <button id="dot" key=".">.</button>
                <button class="equals" id="equals" key="Enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
